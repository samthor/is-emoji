<script type="module">

import {emojiPointCount} from './src/emoji.js';
import {countRenderPoints, isSingleValidEmoji, isExpectedLength, isSingleAmbig} from './src/measurer.js';

ambig.textContent = `ambig=${isSingleAmbig}`;

text.oninput = () => {
  const r = text.value;
  const v = `count: ${emojiPointCount(r)}
render: ${countRenderPoints(r)}
valid: ${isSingleValidEmoji(r)}
expected: ${isExpectedLength(r)}`;
  out.textContent = v;
};

text.value = '➡️';
text.oninput();

</script>

<input type="text" id="text" />
<pre id="out"></pre>
<pre id="ambig"></pre>
